<app-header></app-header>
<app-pg-principal></app-pg-principal>

<div id="carouselExampleControls" class="carousel slide escola-slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="escola.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="biblioteca.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="info.jpg" alt="Third slide">
      </div>
    </div>
  
    <!-- Controle de navegação anterior -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
  
    <!-- Controle de navegação próximo -->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
